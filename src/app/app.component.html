<main>
  <div class="container">
    <h1 class="main-title">Cat Facts</h1>

    <div class="wrapper">
      <div class="left">
        <h3>Facts List</h3>
        <app-fact-list
          [facts]="factsService.facts"
          (onClick)="itemClicked($event)"
        ></app-fact-list>
      </div>
      <div class="right">
        <h3>Details Panel</h3>
        <app-details-list
          [details]="factsService.details"
          (onClick)="itemClicked($event)"
        ></app-details-list>
        <button class="save-changes" (click)="sendToServer()">Save</button>
      </div>
    </div>
  </div>
</main>
